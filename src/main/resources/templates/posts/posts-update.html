<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- 페이지 제목 -->
        <h1 class="mb-4">게시글 수정</h1>
        
        <!-- 게시글 수정 폼 -->
        <!-- th:action: 폼 제출 시 전송할 URL (게시글 ID 포함) -->
        <form th:action="@{/posts/update/{id}(id=${post.id})}" method="post">
            <!-- 제목 입력 필드 -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <!-- th:value: 기존 제목 값을 입력 필드에 미리 채움 -->
                <input type="text" class="form-control" id="title" name="title" 
                       th:value="${post.title}" placeholder="제목을 입력하세요" required>
            </div>
            
            <!-- 내용 입력 필드 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <!-- textarea는 th:text로 기존 값 설정 -->
                <textarea class="form-control" id="content" name="content" rows="10" 
                          placeholder="내용을 입력하세요" required th:text="${post.content}"></textarea>
            </div>
            
            <!-- 작성자 입력 필드 -->
            <div class="mb-3">
                <label for="author" class="form-label">작성자</label>
                <!-- th:value: 기존 작성자 값을 입력 필드에 미리 채움 -->
                <input type="text" class="form-control" id="author" name="author" 
                       th:value="${post.author}" placeholder="작성자를 입력하세요" required>
            </div>
            
            <!-- 버튼들 -->
            <div class="mb-3">
                <!-- 수정 버튼 (폼 제출) -->
                <button type="submit" class="btn btn-warning">수정</button>
                <!-- 취소 버튼 (상세 페이지로 이동) -->
                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
