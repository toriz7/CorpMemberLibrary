<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- 페이지 제목 -->
        <h1 class="mb-4">게시글 작성</h1>
        
        <!-- 게시글 작성 폼 -->
        <!-- th:action: 폼 제출 시 전송할 URL -->
        <!-- method="post": POST 방식으로 데이터 전송 -->
        <form th:action="@{/posts/save}" method="post">
            <div class="mb-3">
                <!-- 제목 입력 필드 -->
                <label for="title" class="form-label">제목</label>
                <!-- name="title": 서버로 전송될 필드명 (PostsSaveRequestDto의 title 필드와 매핑) -->
                <input type="text" class="form-control" id="title" name="title" 
                       placeholder="제목을 입력하세요" required>
            </div>
            
            <div class="mb-3">
                <!-- 내용 입력 필드 -->
                <label for="content" class="form-label">내용</label>
                <!-- textarea: 여러 줄 텍스트 입력 -->
                <textarea class="form-control" id="content" name="content" rows="10" 
                          placeholder="내용을 입력하세요" required></textarea>
            </div>
            
            <div class="mb-3">
                <!-- 작성자 입력 필드 -->
                <label for="author" class="form-label">작성자</label>
                <input type="text" class="form-control" id="author" name="author" 
                       placeholder="작성자를 입력하세요" required>
            </div>
            
            <!-- 버튼들 -->
            <div class="mb-3">
                <!-- 저장 버튼 (폼 제출) -->
                <button type="submit" class="btn btn-primary">저장</button>
                <!-- 취소 버튼 (목록 페이지로 이동) -->
                <a th:href="@{/posts}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
