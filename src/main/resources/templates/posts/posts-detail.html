<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- 페이지 제목 -->
        <h1 class="mb-4">게시글 상세</h1>
        
        <!-- 게시글 상세 정보 카드 -->
        <div class="card">
            <div class="card-body">
                <!-- 게시글 ID -->
                <div class="mb-3">
                    <label class="form-label fw-bold">ID</label>
                    <!-- th:text: Thymeleaf로 변수 값 출력 -->
                    <p class="form-control-plaintext" th:text="${post.id}">1</p>
                </div>
                
                <!-- 게시글 제목 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">제목</label>
                    <p class="form-control-plaintext" th:text="${post.title}">제목</p>
                </div>
                
                <!-- 게시글 내용 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">내용</label>
                    <!-- th:utext: HTML 태그를 그대로 출력 (필요시 사용) -->
                    <!-- 여기서는 일반 텍스트이므로 th:text 사용 -->
                    <p class="form-control-plaintext" style="white-space: pre-wrap;" 
                       th:text="${post.content}">내용</p>
                </div>
                
                <!-- 게시글 작성자 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">작성자</label>
                    <p class="form-control-plaintext" th:text="${post.author}">작성자</p>
                </div>
            </div>
        </div>
        
        <!-- 작업 버튼들 -->
        <div class="mt-3">
            <!-- 수정 버튼 -->
            <a th:href="@{/posts/update/{id}(id=${post.id})}" class="btn btn-warning">수정</a>
            <!-- 삭제 버튼 (폼으로 전송) -->
            <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" 
                        onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
            <!-- 목록 버튼 -->
            <a th:href="@{/posts}" class="btn btn-secondary">목록</a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
